<div
  class="relative m-6 flex w-full max-w-xs max-h-96 flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md"
  [routerLink]="['/product-view', product.id]"
>
  <a class="relative mx-3 mt-3 flex overflow-hidden rounded-xl">
    <img
      class="product-img object-contain"
      [src]="product.image"
      [alt]="product.title"
    />
  </a>
  <div class="mt-4 px-5 pb-5">
    <a>
      <h5 class="text-lg font-bold tracking-tight text-slate-900">
        {{ product.title }}
      </h5>
      <span>{{ product.category | uppercase }}</span>
    </a>
    <div class="mt-2 mb-5 flex flex-col items-start justify-between">
      <p>
        <span class="text-2xl font-bold text-slate-900"
          >&#8377; {{ product.price }}</span
        >
      </p>
      <div class="flex items-center">
        <nz-rate
          [ngModel]="product.rating.rate"
          nzAllowHalf
          nzDisabled
        ></nz-rate>
        <span
          class="mx-2 rounded bg-yellow-200 px-3 py-0.5 text-xs font-semibold"
          >{{ product.rating.rate }}</span
        >
      </div>
    </div>
    <a
      class="flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="mr-2 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
      Add to cart</a
    >
  </div>
</div>
